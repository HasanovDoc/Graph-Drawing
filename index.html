<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/globalEl.css">
    <link rel="icon" type="image" href="./img/favicon.png">
    <title>Graph</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header__container">
                <div class="modes__container">
                    <div class="modes__item modes__item-1">
                        <select name="modes" id="draw-select" class="draw-select">
                            <option value="dragdrop" selected>drag & drop</option>
                            <option value="clickdraw">Добавить вершины</option>
                            <option value="drawnodes">Соединить вершины</option>
                        </select>
                        <label for="draw-select__btn">
                            <button class="btn-draw">Соединить все вершины</button>
                        </label>
                    </div>

                    <div class="modes__item modes__item-2">
                        <select name="" id="libr-graphs" class="draw-select libr-graphs">
                            <option value="drawCompl">Полный круговой граф</option>
                            <option value="">Поный двудольный граф</option>
                        </select>
                        <div class="libr-graphs_configs">
                            <div class="configs__item configs__item-1 visible">
                                <label for="">Кол-во вершин</label>
                                <input type="number" class="configs_input configs_input-1" placeholder="0">
                                <!-- <button class="configs_button configs_btn-1">Draw</button> -->
                            </div>
                            <div class="configs__item configs__item-2">

                                <div class="biparGraph">
                                    <label for=""><p>K<sub>i,</sub><sub>j</sub></p></label>
                                    <div class="inputs-graph">
                                        <p>
                                            <label for="aValue">i:</label>
                                            <input type="number" name="aValue" id="aValue" placeholder="0">
                                        </p>
                                        <p>
                                            <label for="bValue">j:</label>
                                            <input type="number" name="" id="bValue" placeholder="0">
                                        </p>
                                    </div>
                                    <button class="bip-btn">Ок</button>
                                </div>

                            </div>
                            <div class="configs__item configs__item-3">
                                <label for="">test-3</label>
                            </div>
                        </div>
                    </div>

                    <div class="modes__item modes__item-4">
                        <select name="" id="algorithms">
                            <option disabled selected value="hide">Алгоритмы</option>
                            <option value="searchDepht">Поиск в глубину</option>
                            <option value="searchBreadth">Поиск в ширину</option>
                            <option value="searchBreadth">Найти паросочетания</option>
                        </select>
                    </div>
                </div>
                <button class="btn-move">Перемещение</button>
                <button class="importGraph">Импорт графа</button>
                <button class="btn-clear">Очистка</button>
            </div>
        </div>

        <div class="wrapper">
            <div class="tool-tip">
                <p class="tip__text">Нажмите и удерживайте что-бы нарисовать две вершины с ребром между ними.</p>
            </div>
            <!-- <label class="switch">
                <input class="swicher-btn" type="checkbox">
                <span class="slider round"></span>
              </label> -->
            <canvas id="graph-canvas"></canvas>
        </div>
    </div>

    <div class="popUp__container">
        <div class="popUp__import">
            <div class="popUp__close"></div>
            <!-- <input class="inputJsonTxt" type="text" placeholder="json строка"> -->
            <textarea name="inputJsonTxt" class="inputJsonTxt" id="" cols="30" rows="10" placeholder="JSON"></textarea>
            <input type="file" class="inputJsonFile">
            <button class="btn-sendJson">Отправить</button>
        </div>
    </div>
</body>

<script src="./js/graph.js"></script>
<script src="./js/funcs.js"></script>
<script src="./js/events.js"></script>
<script src="./js/importGraph.js"></script>

</html>
