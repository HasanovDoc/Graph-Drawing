<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image" href="./img/favicon.png">
    <title>Graph</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header__container">
                <div class="modes__container">
                    <div class="modes__item modes__item-1">
                        <select name="modes" id="draw-select" class="draw-select">
                            <option value="dragdrop" selected>drag & drop</option>
                            <option value="clickdraw" >click draw</option>
                            <option value="drawnodes">draw complete graph</option>
                        </select>
                        <label for="draw-select__btn">
                            <button class="btn-draw">Draw Complete Graph</button>
                        </label>
                    </div>

                    <div class="modes__item modes__item-2">
                        <div class="biparGraph">
                            <p>K<sub>i,</sub><sub>j</sub></p>
                            <div class="inputs-graph">
                                <p>
                                    <label for="aValue">i:</label>
                                    <input type="number" name="aValue" id="aValue">
                                </p>
                                <p>
                                    <label for="bValue">j:</label>
                                    <input type="number" name="" id="bValue">
                                </p>
                            </div>
                            <button class="bip-btn">Draw bipartite graph</button>
                        </div>
                    </div>

                    <div class="modes__item modes__item-3">
                        <select name="" id="libr-graphs" class="draw-select libr-graphs">
                            <option value="drawCompl">Draw complete circle graph</option>
                            <option value="">test-2</option>
                            <option value="">test-3</option>
                        </select>
                        <div class="libr-graphs_configs">
                            <div class="configs__item configs__item-1 visible">
                                <label for="">num. of vert.</label>
                                <input type="number" class="configs_input configs_input-1">
                                <!-- <button class="configs_button configs_btn-1">Draw</button> -->
                            </div>
                            <div class="configs__item configs__item-2">
                                <label for="">test-2</label>
                            </div>
                            <div class="configs__item configs__item-3">
                                <label for="">test-3</label>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn-move">Moving</button>
                <button class="btn-SearchDeph">Search Depht</button>
                <button class="btn-clear">Clear</button>
            </div>
        </div>

        <div class="wrapper">
            <!-- <label class="switch">
                <input class="swicher-btn" type="checkbox">
                <span class="slider round"></span>
              </label> -->
            <canvas id="graph-canvas"></canvas>
        </div>
    </div>
</body>

<script src="./js/graph.js"></script>
<script src="./js/funcs.js"></script>
<script src="./js/events.js"></script>

</html>
